<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-clearmin.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/roboto.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
    <title>CLEARMIN / LESS</title>
    <style></style>
  </head>
  <body class="cm-login">

    <div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
      <img th:src="@{/img/logo-big.svg}" width="300" height="45">
        <!--<span>智慧消防</span>-->
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
      <form method="post" action="/login">
        <div class="col-xs-6">
          <div><code th:text="${loginError }">commodo vitae</code></div>
        </div>
	    <div class="col-xs-12">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
              <input type="text" name="username" class="form-control" placeholder="用户名" th:value="${username}">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
              <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
          </div>
        </div>
        <div class="col-xs-6">
            <div class="checkbox"><label><input type="checkbox">记住我</label></div>
        </div>
          <div class="col-xs-6">
          <button type="submit" class="btn btn-block btn-primary">登录</button>
        </div>
      </form>
    </div>
  </body>
</html>
